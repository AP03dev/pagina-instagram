<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram-wraper">
            <div class="instagram-phone">
                <img src="/images/instagram-celular.png" alt="celular">
            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img src="/images/instagram-logo.png" class="instagram-logo" alt="logo instagram">

                    <div class="profile-photo">
                        <img src="/images/perfil-instagram.jpg" alt="foto perfil">
                    </div>

                    <a href="#" class="instagram-login">Continue como Gabriela</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é Gabriela?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span> ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="dowload">
                        <a href="#" class="app-dowload"></a>
                        <a href="#" class="app-dowload"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
